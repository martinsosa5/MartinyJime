        <!-- script para contador regresivo -->
        <script>
            // Fecha objetivo (07/11/2024 a las 00:00:00)
            const targetDate = new Date("November 7, 2024 00:00:00").getTime();
    
            // Función para actualizar el contador cada segundo
            const countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
    
                // Cálculo total en horas, minutos y segundos
                const totalHours = Math.floor(distance / (1000 * 60 * 60));
                const hours = totalHours % 24; // Horas restantes del día
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
                // Mostrar el contador
                document.getElementById("countdown").innerHTML = 
                    `${totalHours}: ${minutes}: ${seconds}`;
    
                // Detener el contador cuando llegue a la fecha objetivo
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerHTML = "¡Evento en curso!";
                }
            }, 1000);
        </script>

        <script>
            function countUp() {
                const startDate = new Date("November 7, 2023 00:00:00").getTime();
                const now = new Date().getTime();
                const difference = now - startDate;

                const secondsInYear = 31556952 * 1000;
                const secondsInMonth = 2629746 * 1000;
                const secondsInDay = 86400 * 1000;
                const secondsInHour = 3600 * 1000;
                const secondsInMinute = 60 * 1000;
                const secondsInSecond = 1000;

                const years = Math.floor(difference / secondsInYear);
                const months = Math.floor((difference % secondsInYear) / secondsInMonth);
                const days = Math.floor((difference % secondsInMonth) / secondsInDay);
                const hours = Math.floor((difference % secondsInDay) / secondsInHour);
                const minutes = Math.floor((difference % secondsInHour) / secondsInMinute);
                const seconds = Math.floor((difference % secondsInMinute) / secondsInSecond);

                document.getElementById("years").innerText = years;
                document.getElementById("months").innerText = months;
                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            }

            setInterval(countUp, 1000);
        </script>
