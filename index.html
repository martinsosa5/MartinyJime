        <!-- script para contador regresivo -->
        <script>
            // Fecha objetivo (07/11/2024 a las 00:00:00)
            const targetDate = new Date("November 7, 2024 00:00:00").getTime();
    
            // FunciÃ³n para actualizar el contador cada segundo
            const countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
    
                // CÃ¡lculo total en horas, minutos y segundos
                const totalHours = Math.floor(distance / (1000 * 60 * 60));
                const hours = totalHours % 24; // Horas restantes del dÃ­a
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
                // Mostrar el contador
                document.getElementById("countdown").innerHTML = 
                    `${totalHours}: ${minutes}: ${seconds}`;
    
                // Detener el contador cuando llegue a la fecha objetivo
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerHTML = "Â¡Evento en curso!";
                }
            }, 1000);
        </script>

        <!-- script para contador progresivo -->   
        <script>
            function countUp() {
                const startDate = new Date("November 7, 2023 00:00:00");
                const now = new Date();
        
                // Calcular aÃ±os
                let years = now.getFullYear() - startDate.getFullYear();
                
                // Calcular meses
                let months = now.getMonth() - startDate.getMonth();
                if (months < 0) {
                    years--;
                    months += 12;
                }
        
                // Calcular dÃ­as
                let days = now.getDate() - startDate.getDate();
                if (days < 0) {
                    months--;
                    // Obtener el nÃºmero de dÃ­as en el mes anterior para ajustar correctamente
                    const previousMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                    days += previousMonth.getDate();
        
                    // Si los meses quedan en -1 despuÃ©s de ajustar los dÃ­as, restar un aÃ±o y corregir los meses
                    if (months < 0) {
                        years--;
                        months += 12;
                    }
                }
        
                // Calcular el resto del tiempo
                const hours = now.getHours() - startDate.getHours();
                const minutes = now.getMinutes() - startDate.getMinutes();
                const seconds = now.getSeconds() - startDate.getSeconds();
        
                document.getElementById("years").innerText = years;
                document.getElementById("months").innerText = months;
                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours < 0 ? 24 + hours : hours;
                document.getElementById("minutes").innerText = minutes < 0 ? 60 + minutes : minutes;
                document.getElementById("seconds").innerText = seconds < 0 ? 60 + seconds : seconds;
            }
        
            setInterval(countUp, 1000);
        </script>
